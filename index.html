<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario Camping Parks - Maps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="progress-bar">
        <span class="step active">Choose a Park</span>
        <span class="step">Visit Type</span>
        <span class="step">Dates & Availability</span>
        <span class="step">Visitor Info</span>
        <span class="step">Add-ons</span>
        <span class="step">Payment</span>
        <span class="step">Confirmation</span>
    </div>

    <div id="main-container">
        <!-- First column: Park Name & Map -->
        <div id="first-column">
            <h3><span id="place-name">Choose a Park</span></h3>
            <div id="map"></div>
        </div>

        <!-- Second column: Dropdown Menu & Park Details -->
        <div id="second-column">
            <h2>Search Park</h2> <!-- Title Above Dropdown -->
            <div id="controls">
                <select id="park-select">
                    <option value="">Select a Provincial/National Park</option>
                    <option value="1">Algonquin Provincial Park</option>
                    <option value="2">Bon Echo Provincial Park</option>
                    <option value="3">Killarney Provincial Park</option>
                    <option value="4">Pinery Provincial Park</option>
                    <option value="5">Killbear Provincial Park</option>
                    <option value="6">Bruce Peninsula National Park</option>
                    <option value="7">Sleeping Giant Provincial Park</option>
                </select>
            </div>
        
            <!-- Park Name & Description -->
            <h3 id="selected-park-name"></h3>
            <p id="selected-park-description"></p>
            <a id="more-details" href="#" target="_blank">More Details</a>
        
            <!-- Facilities Section -->
            <h3>Facilities</h3>
            <div id="facilities-list"></div>
        </div>
        

            <div id="park-images">
                <h4>Park Images</h4>
                <img id="park-image" src="default.jpg" alt="Park Image" />
            </div>

            <div id="directions-link">
                <h4><a id="directions-button" href="#" target="_blank">Get Direction</a></h4>
            </div>

            <button id="next-step" class="next" onclick="location.href='visit.html'">Next Step</button>

        
    </div>

    <div id="loading" style="display:none;">Loading...</div>

    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_iXNTImyuhkXhWTQtBf1rHW6gUZ7E2MY&libraries=places&language=en&callback=initMap" 
        async defer>
    </script>

    <script src="script.js"></script>
</body>
</html>
